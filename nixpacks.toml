# Railway/Nixpacks configuration for Backend only
# Frontend should be deployed as separate service

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "python -m pip install -r requirements.txt"
]

[start]
cmd = "uvicorn app.app:app --host 0.0.0.0 --port 8000"

