# Fly.io configuration for E-Commerce API Backend
# Generated for easy deployment

app = "e-commerce-api-backend"
primary_region = "iad"  # Change to your preferred region (iad, ord, dfw, etc.)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"  # Fly.io uses port 8080 by default

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "1s"
    interval = "15s"
    method = "GET"
    timeout = "2s"
    path = "/"

[[vm]]
  memory_mb = 512
  cpu_kind = "shared"
  cpus = 1

